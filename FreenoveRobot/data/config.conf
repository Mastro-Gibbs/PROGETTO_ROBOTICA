[ROBOT]
speed = 20
rot_speed = 30
safe_dist = 22
max_attempts = 5
robot_preference_choice = Compass.NORD, Compass.OVEST, Compass.EST, Compass.SUD

[LOGGER]
logpath = data/logs/log
ext = log

[REDIS]
# host must be changed for non localhost redis-server
#
# MUST YOU DON'T CHANGE THESE PARAMS IN RUN TIME
host = 192.168.4.3
port = 9999

body_topic = BODY_TOPIC
ctrl_topic = CTRL_TOPIC

led_key = LED_KEY
buzzer_key = BUZZER_KEY
infrared_key = INFRARED_KEY
ultrasonic_key = ULTRASONIC_KEY
mpu_key = MPU_KEY
motors_key = MOTORS_KEY
rotation_key = ROTATION_KEY