[ROBOT]
speed = 20
rot_speed = 15
safe_dist = 22
max_attempts = 5
robot_preference_choice = Compass.NORD, Compass.OVEST, Compass.EST, Compass.SUD
priority_list = SUD, OVEST, EST, NORD
intelligence = low # available options: low, mid, high (not developed yet)
auto_balancing = off # on or off



[LOGGER]
logpath = data/logs/log
controllerlog = data/logs/controller/logfile
bodylog = data/logs/body/logfile
agentlog = data/logs/agent/logfile
ext = log
severity = high # available options: none, low, mid, high

[REDIS]
# host must be changed for non localhost redis-server
#
# MUST YOU DON'T CHANGE THESE PARAMS IN RUN TIME
host = 192.168.4.4
port = 7777

rc_topic = RC_TOPIC
body_topic = BODY_TOPIC
ctrl_topic = CTRL_TOPIC

rc_key = RC_KEY
led_key = LED_KEY
mpu_key = MPU_KEY
buzzer_key = BUZZER_KEY
motors_key = MOTORS_KEY
rotation_key = ROTATION_KEY
infrared_key = INFRARED_KEY
ultrasonic_key = ULTRASONIC_KEY

rc_enabled = 1


[SENSORS]
yaw_enabled = 0